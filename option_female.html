<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashionmate - Male Options</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #333333;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 1em 0;
            background-color: #444444;
            text-align: center;
            background: linear-gradient(45deg, #444444, #66fcf1);

        }
        header h1 {
            font-size: 1.5em;
            color: #66fcf1;
            margin: 0;
        }
        h2 {
            text-align: center;
            font-family: 'Georgia, serif';
            color: #ffffff;
            margin-bottom: 1em;
            font-size: 2em;
        }
        .options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1em;
        }
        .option {
            cursor: pointer;
            padding: 0.5em;
            border: 1px solid #cccccc;
            border-radius: 5px;
            text-align: center;
            flex-grow: 1;
            margin: 0 5px;
            font-size: 1.1em;
            background-color: #555555;
            color: #e0e0e0;
            position: relative;
        }
        .option img {
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
        }
        .option.selected {
            background-color: #007BFF;
            color: white;
            border-color: #007BFF;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fashionmate</h1>
    </header>
    <div class="container" id="optionsContainer">
        <h2>Fashionmate Options</h2>
        <div class="options">
            <div class="option" data-value="top">
                <img src="https://i.postimg.cc/sgndgT5v/1.png" alt="Top">
                <div class="option-name">Top</div>
            </div>
            <div class="option" data-value="bottom">
                <img src="https://i.postimg.cc/1zfxnDKM/2.png" alt="Bottom">
                <div class="option-name">Bottom</div>
            </div>
        </div>
        <div class="options">
            <div class="option" data-value="outwear">
                <img src="https://i.postimg.cc/TwDZQGFD/3.png" alt="Outwear">
                <div class="option-name">Outwear</div>
            </div>
            <div class="option" data-value="footwear">
                <img src="https://i.postimg.cc/hGwk9hyn/4.png" alt="Footwear">
                <div class="option-name">Footwear</div>
            </div>
        </div>
        <div class="error" id="optionError"></div>
    </div>
    <script>
        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                sessionStorage.setItem('selectedOption', this.getAttribute('data-value'));
                
                let nextPage = '';
                switch(this.getAttribute('data-value')) {
                    case 'top':
                        nextPage = 'top1.html';
                        break;
                    case 'bottom':
                        nextPage = 'bottom1.html';
                        break;
                    case 'outwear':
                        nextPage = 'outwear1.html';
                        break;
                    case 'footwear':
                        nextPage = 'footwear1.html';
                        break;
                }

                if (nextPage) {
                    window.location.href = nextPage;
                }
            });
        });
    </script>
</body>
</html>
